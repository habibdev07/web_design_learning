<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web title name display</title>
</head>

<body>
    <!--abbr Tag-->
    <abbr title="daffodil international university">DIU</abbr>
    <br>
    <br>

    <!--image Tag image display-->
    <img src="assets/images/my_image1.png" alt="profile" width="50%" height="50%">
    <br>
    <br>

    <!--video Tag  videos display-->
    <video src="assets/videos/my_video_1.mp4" controls autoplay width="50%" height="50%"></video>
    <br>
    <hr>

    <!--link tag-->
    <a href="https://www.bbc.com/bengali">BBC</a>
    <br>

    <!--section tag-->
    <section>
        <h1>hello</h1>
    </section>


    <!--article tag-->
    <article>Independent blog/news/article content.</article>

    
    <!--unordered_list <ol> & ordered list (<ol>)--> 
    <h3>Frontend Skills</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>

</html>
